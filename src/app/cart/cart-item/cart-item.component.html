<div class="bg-white h-16 w-full flex flex-row rounded-lg">
  <div class="">
    <img class="h-full rounded-l-lg w-auto aspect-square" [src]="item.product.image" alt="product-name" />
  </div>
  <div class="flex flex-col justify-center w-44 text-gray-800 px-2">
    <h1 class="text-md font-semibold">{{ item.product.name }}</h1>
    <p class="text-md font-semibold ">{{ item.product.price | currency }}</p>
  </div>
  <div class="flex flex-row justify-start items-center">
    <button class="px-2 py-1 text-gray-400 font-semibold hover:text-accent" (click)="removeQuantityEvent()">
      <fa-icon [icon]="faMinus"></fa-icon>
    </button>
    <div  class="w-10 h-10 flex items-center font-semibold text-xl justify-center text-seccondary  text-center align-middle" > {{item.quantity}} </div>
    <button class="px-2 py-1 font-semibold text-gray-400 hover:text-accent" (click)="addQuantityEvent()">
      <fa-icon [icon]="faPlus"></fa-icon>
    </button>
  </div>
  <div class="flex flex-col justify-center w-10 text-gray-800 px-2" (click)="deleteProductEvent()">
    <button class="px-2 py-1 text-gray-400 hover:text-seccondary">
      <fa-icon [icon]="faClose"></fa-icon>
    </button>
  </div>
</div>
